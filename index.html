<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="todomvc-common/base.css">
    <link rel="stylesheet" href="todomvc-app-css/index.css">
</head>
<!-- 让 angular 使用todoApp模块以及  控制器由路由指定 -->
<body ng-app="todoApp" >
<!-- 将所有的内容放到模板中，然后通过 ng-view 指令来控制展示内容的位置 -->
    <div ng-view></div>

    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://todomvc.com">Todomvc</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoController.js"></script>
    <script src="js/todoService.js"></script>
</body>

</html>
