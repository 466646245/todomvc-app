<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>
<!-- 让 angular 使用todoApp模块以及  TodoController控制器 来管理整个body的内容 -->
<body ng-app="todoApp" ng-controller="TodoController">
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <!-- 利用 form 表达，点击回车会自动触发submit事件 -->
            <form ng-submit="add()">
                <input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTask">
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox" ng-model="isCheckedAll" ng-click="selectAll()">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <!-- editing 表示修改的状态 -->
                <!-- completed 表示已经完成任务的状态 -->
                <li ng-repeat="item in todoList track by $index" ng-class="{'completed':item.isCompleted,'editing':item.id===updateId}">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="item.isCompleted">
                        <label ng-dblclick="update(item.id)">{{item.name}}</label>
                        <button class="destroy" ng-click="remove(item.id)"></button>
                    </div>
                    <!-- 双击的时候，会让当前元素展示出来 -->
                    <form ng-submit="save()">
                        <input class="edit" ng-model="item.name">
                    </form>

                </li>
                <!--<li>-->
                    <!--<div class="view">-->
                        <!--<input class="toggle" type="checkbox">-->
                        <!--<label>Buy a unicorn</label>-->
                        <!--<button class="destroy"></button>-->
                    <!--</div>-->
                    <!--<input class="edit" value="Rule the web">-->
                <!--</li>-->
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong ng-bind="getCount()"></strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" ng-click="clearCompleted()" ng-show="isShow()">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://todomvc.com">Todomvc</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
